
<h1 class="hero-title">Create an Account</h1>
<p class="subtitle">Sign up to save, share and create your favorite recipes.</p>
<form class="form card" style="padding:24px;max-width:520px">
  <input class="input" type="text" placeholder="User Name" required/>
  <input class="input" type="email" placeholder="Email" required/>
  <input class="input" type="password" placeholder="Password" required/>
  <button class="btn block" type="submit">Register using email</button>
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:4px">
    <button class="btn ghost" type="button">Google</button>
    <button class="btn ghost" type="button">Apple</button>
  </div>
  <div class="helper">Have an account? <a routerLink='/login'>Login</a></div>
</form>
