
<h1 class="hero-title">Login</h1>
<p class="subtitle">Welcome back! Please log in to continue.</p>
<form class="form card" style="padding:24px;max-width:480px">
  <input class="input" type="username" placeholder="Username" required/>
  <input class="input" type="password" placeholder="Password" required/>
  <div style="display:flex;gap:12px;align-items:center;justify-content:space-between">
    <label class="helper"><input type="checkbox"/> Remember me</label>
    <a class="helper" href="#">Forgot password?</a>
  </div>
  <button class="btn block" type="submit">Login</button>
  <button class="btn ghost block" type="button">Continue with Google</button>
  <button class="btn ghost block" type="button">Continue with Apple</button>
  <div class="helper">Don't have an account? <a routerLink='/register'>Register</a></div>
</form>
